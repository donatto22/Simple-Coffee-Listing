<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Coffee Listing</title>
</head>
<body>
    <!-- la imagen de los cafes -->
    <header>
        <img src="./assets//bg-cafe.jpg" alt="Fondo de un restaurante">
    </header>

    <!-- mostramos aqui la lista de cafes -->
    <main>
        <div>
            <section>
                <div id="cafesTitle">
                    Our Collection
                </div>
    
                <div id="cafesDescription">
                    Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins, expertly roasted in small batches and shipped fresh weekly.
                </div>
    
                <div id="cafesButtons">
                    <button id="buttonActive">All Products</button>
                    <button>Available Now</button>
                </div>
            </section>

            <div id="listaDeCafe">

            </div>
        </div>


        </main>


    <script src="./script.js"></script>
</body>
</html>
